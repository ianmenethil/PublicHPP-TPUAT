name: Update TravelPay Demo Docs

on:
  schedule:
    # Weekly: Mondays at 02:00 UTC
    - cron: "0 2 * * 1"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: travelpay-demo-docs
  cancel-in-progress: true

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run extractor
        run: |
          python scrape_docs.py \
            --out-dir docs \
            --raw-json-name travelpay_demo.raw.json \
            --json-name travelpay_demo.json \
            --md-name travelpay_demo.md

      - name: Generate OpenAPI (schema container)
        run: |
          python convert.py \
            --in  docs/travelpay_demo.json \
            --out docs/openapi.plugin.yaml

      - name: Detect changes (including untracked)
        id: changes
        shell: bash
        run: |
          echo "Git status (docs/):"
          git status --porcelain docs/ || true

          if [ -n "$(git status --porcelain docs/)" ]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/travelpay_demo.raw.json docs/travelpay_demo.json docs/travelpay_demo.md docs/openapi.plugin.yaml

          # Avoid failing if nothing staged for some reason
          if git diff --cached --quiet; then
            echo "Nothing staged to commit."
            exit 0
          fi

          git commit -m "docs: refresh TravelPay demo extract"
          git push
